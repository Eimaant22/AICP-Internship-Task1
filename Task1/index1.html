<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registeration form</title>
    <link rel="stylesheet" href="index1.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3zpBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <form action="" method="get" class="form">
      <div class="main-box">
        <p class="main-text">Registeration</p>
       
        <p>Personal Details</p>
        <div class="box-1">
          <div class="container">
            <div class="box">
              <div><label for="full-name">Full Name</label></div>
              <div>
                <input
                  type="text"
                  id="full-name"
                  placeholder="Enter your name"
                />
              </div>
            </div>

            <div class="box">
              <div><label for="birth-date">Date of Birth</label></div>
              <div>
                <input
                  type="date"
                  id="birth-date"
                  placeholder="Enter birth date"
                />
              </div>
            </div>

            <div class="box">
              <div><label for="email">Email</label></div>
              <div>
                <input type="email" id="email" placeholder="Enter your email" />
              </div>
            </div>
          </div>

          <div class="container">
            <div class="box">
              <div><label for="mobile-num">Mobile number</label></div>
              <div>
                <input
                  type="number"
                  id="mobile-num"
                  placeholder="Enter mobile number"
                />
              </div>
            </div>

            <div class="box">
              <label for="gender">Gender</label>
              <input type="text" id="gender" placeholder="Enter your gender" />
            </div>

            <div class="box">
              <label for="occupation">Occupation</label>
              <input
                type="text"
                id="occupation"
                placeholder="Enter occupation"
              />
            </div>
          </div>
        </div>

        <p>Identity Details</p>
        <div class="box-2">
          <div class="container">
            <div class="box">
              <div><label for="idtype">ID Type</label></div>
              <div>
                <input type="text" id="idtype" placeholder="Enter ID type " />
              </div>
            </div>

            <div class="box">
              <div><label for="idnum">ID Number</label></div>
              <div>
                <input
                  type="number"
                  id="idnum"
                  placeholder="Enter ID Number"
                />
              </div>
            </div>

            <div class="box">
              <div><label for="authority">Issue Authority</label></div>
              <div>
                <input
                  type="text"
                  id="authority"
                  placeholder="Enter issue department "
                />
              </div>
            </div>
          </div>
          <div class="container">
            <div class="box">
              <div><label for="issue-date">Issue Date</label></div>
              <div>
                <input
                placeholder="Enter ID issue Date"
                  type="date"
                  id="issue-date"
                  
                />
              </div>
            </div>

            <div class="box">
              <div><label for="issue-state">ID Issue State</label></div>
              <div>
                <input
                  type="text"
                  id="issue-state"
                  placeholder="Enter ID issue state"
                />
              </div>
            </div>

            <div class="box">
              <div><label for="expiry-date">Expiry Date</label></div>
              <div>
                <input
                  type="date"
                  id="expiry-date"
                  placeholder="Enter ID expiry date"
                />
              </div>
            </div>
          </div>
        </div>

        <button class="btn">
          Next<i class="fa fa-long-arrow-right logo" aria-hidden="true"></i>
        </button>
      </div>
    </form>
    <div class="screen"><h2>Personal Details :<br>
      <div id="output"></h2></div></div>
    
  </body>
  <script src="index1.js"></script>
</html>
